<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <!-- Section that displays the scoreboard -->
        <section class="show-scores">
            <div class="show-head">
                <h2 class="show-heading">Recent scores</h2>
                <button id="scores-refresh" type="button">Refresh</button>
            </div>
            <ul class="scores-list">
                <!-- List elements for displaying names and scores will be added dynamically -->
            </ul>
        </section>
        
        <!-- Section to add a new name and score -->
        <section class="add-scores">
            <h2 class="scores-heading">Add your score</h2>
            <form action="#" method="POST">
                <div class="input-name-score">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Your name" required>
                </div>
                <div class="input-name-score">
                    <label for="score">Score:</label>
                    <input type="number" id="score" placeholder="Your score" required>
                </div>
                <div class="score-button">
                    <button type="button" id="add-score">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer>Footer content here</footer>
    
    <!-- Add any JavaScript scripts or links here -->
</body>
</html>
