<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <!-- sections that shows score board -->
        <section class="show-scores">
            <div class="show-head">
                <h2 class="show-heading">Recent scores</h2>
                <button id="scores-refresh" type="button">Refresh</button>
            </div>
            <ul class="scores-list">
                <!-- example list elements (scores) -->
                <li>
                    <p class="show-name">Name:</p>
                    <p class="show-score">100</p>
                </li>
                <li>
                    <p class="show-name">Name:</p>
                    <p class="show-score">20</p>
                </li>
                <li>
                    <p class="show-name">Name:</p>
                    <p class="show-score">50</p>
                </li>
                <li>
                    <p class="show-name">Name:</p>
                    <p class="show-score">78</p>
                </li>
                <li>
                    <p class="show-name">Name:</p>
                    <p class="show-score">125</p>
                </li>
            </ul>
        </section>
        <!-- section to add the name and score -->
        <section class="add-scores">
            <h2 class="scores-heading">Add your score</h2>
            <form action="#" method="POST">
                <div class="input-name-score">
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="Your name" required/>
                </div>
                <div class="input-name-score">
                    <label for="score"></label>
                    <input type="number" id="score" placeholder="Your score" required/>
                </div>
                <div class="score-button">
                    <button type="button" id="add-score">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer>footer</footer>
</body>
</html>
